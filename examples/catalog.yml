sources:
  l5:
    description: Images contain Landsat Surface Reflectance Level-2 Science Product L5.
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'earth-data/landsat'
        type: file
    args:
      urlpath: 's3://earth-data/landsat/LT05_L1TP_042033_19881022_20161001_01_T1_sr_band*.tif'
      chunks:
        band: 1
        x: 256
        y: 256
      concat_dim: band
      storage_options: {'anon': True}
  l5_proposed:
    description: Images contain Landsat Surface Reflectance Level-2 Science Product L5.
    driver: rasterio
    args:
      urlpath: '{{ CATALOG_DIR }}data/LT05_L1TP_042033_{start_date:.8}_{end_date:.8}_01_T1_sr_band{band:.1}.tif'
      chunks:
        band: 1
        x: 256
        y: 256
      concat_dim: band
      storage_options: {'anon': True}
    metadata:
      plots:
        band_image:
          kind: 'image'
          x: 'x'
          y: 'y'
          groupby: 'band'
          datashade: True